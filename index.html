<!DOCTYPE html>
<html lang="en">

<head>
    <title>superHero API</title>

    <meta name="author" content="Karina Cardenas">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

</head>

<body>
    <main class="container mx-3" style="font-family: 'Lato', sans-serif; scroll-behavior: smooth;">

        <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand px-3 py-2" href="#">
                    <img src="./assets/img/nav-icon.jpg" alt="" width="30" height="24">
                    <span style="padding-left: 10px;">
                        SuperHero
                    </span>
                </a>
            </div>
        </nav>

        <section id="form-section" class="container text-center">
            <div class="pt-5 mt-5">
                <h1>FIND YOUR HERO</h1>
            </div>

            <form class="row py-5 justify-content-center align-items-center">
                <div class="col-auto">
                    <label for="hero">SuperHero ID:</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="hero" placeholder="315 / Hawkgirl" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-dark" id="button">Search</button>
                </div>
            </form>
        </section>

        <section class="row mx-0" id="section-hero" style="display: none;">
            <section id="datos_hero" class="col-8">
                <div class="card mb-3" style="max-width: 100%;">
                    <div class="row g-0">
                        <div class="col-4" style="background-color: #2C3333;">
                            <img src="" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h4 class="card-title mb-4">...</h4>
                                <p class="nombreCompleto"></p>
                                <hr class="mx-auto"
                                    style="margin-top: 0.5em; margin-bottom: 00.5em; border-style: inset black; border-width: 1px;">
                                <p class="natal"></p>
                                <hr class="mx-auto"
                                    style="margin-top: 0.5em; margin-bottom: 00.5em; border-style: inset black; border-width: 1px;">
                                <p class="ojos"></p>
                                <hr class="mx-auto"
                                    style="margin-top: 0.5em; margin-bottom: 00.5em; border-style: inset black; border-width: 1px;">
                                <p class="pelo"></p>
                                <hr class="mx-auto"
                                    style="margin-top: 0.5em; margin-bottom: 00.5em; border-style: inset black; border-width: 1px;">
                                <p class="alter"></p>
                                <hr class="mx-auto"
                                    style="margin-top: 0.5em; margin-bottom: 00.5em; border-style: inset black; border-width: 1px;">
                                <p class="ocupacion"></p>
                                <hr class="mx-auto text-dark"
                                    style="margin-top: 0.5em; margin-bottom: 00.5em; border-style: inset black; border-width: 1px;">
                                <p class="aparicion"></p>
                                <hr class="mx-auto"
                                    style="margin-top: 0.5em; margin-bottom: 00.5em; border-style: inset black; border-width: 1px;">
                                <p class="conexiones"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="grafico" class="col-4">
                <div id="hero-stats" style="height: 370px; width: 140%;"></div>
            </section>

        </section>

    </main>


    <!-- BOOTSTRAP 5.1.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--LIBRERIA CANVAS JS-->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!-- JS LOCAL -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
